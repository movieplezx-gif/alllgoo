<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Logo Overlay Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-glob"></div>
    <div class="container">
        <header>
            <h1>Video Logo Eraser & Upload</h1>
            <p>Overlay your logo, remove the blue background, and upload to Dropbox instantly.</p>
        </header>

        <main>
            <section class="controls glass-panel">
                <div class="input-group">
                    <label for="videoUrl">Video URL</label>
                    <input type="url" id="videoUrl" placeholder="https://example.com/video.mp4" required>
                    <small>Must be a direct link to an MP4/WEBM file. CORS must be enabled on the source.</small>
                    <small>Or upload a local file:</small>
                    <input type="file" id="videoFile" accept="video/*">
                </div>

                <!-- Dropbox Token removed (Hardcoded) -->


                <div class="actions">
                    <button id="processBtn" class="btn primary">
                        <span class="btn-text">Process & Upload</span>
                        <div class="loader hidden"></div>
                    </button>
                    <!-- Button to copy share link will appear here -->
                    <div id="resultArea" class="hidden">
                        <p>Success! Your video is ready.</p>
                        <div class="link-box">
                            <input type="text" id="shareLink" readonly>
                            <button id="copyBtn" class="btn secondary">Copy</button>
                        </div>
                        <!-- Webhook Button Removed -->
                    </div>
                </div>
            </section>

            <section class="preview glass-panel">
                <h2>Live Preview</h2>
                <div class="canvas-wrapper">
                    <canvas id="canvas"></canvas>
                </div>
                <div id="status" class="status-text">Ready to start...</div>
                <div class="progress-bar-container hidden">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Hidden elements for processing -->
    <video id="sourceVideo" crossorigin="anonymous" playsinline style="display: none;"></video>
    <video id="logoVideo" src="assets/logo.mp4" crossorigin="anonymous" playsinline style="display: none;" loop
        muted></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/10.34.0/Dropbox-sdk.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
